<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Payment Form</h2>
        <form id="payment-form">
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="text" id="amount" name="amount" placeholder="Enter amount" required>
            </div>
            <div class="form-group">
                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter card number" required>
            </div>
            <div class="form-group">
                <label for="expiryDate">Expiry Date (MM/YY)</label>
                <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="CVV" required>
            </div>
            <div class="form-group">
                <button type="submit">Pay Now</button>
            </div>
        </form>
        <div id="response-message"></div>
    </div>
</body>
<script src="https://src.mastercard.com/srci/integration/2/lib.js?srcDpaId=01b2280e-6d56-4226-a5c7-a84dce0cd8f3&locale=en_US"></script>
  <script>
    var params = {
      dpaId: "01b2280e-6d56-4226-a5c7-a84dce0cd8f3", // required DPA Identifier, generated during registration.
      dpaData: {
       dpaName: "checkName"       //required
      },
      dpaTransactionOptions: {
       dpaLocale: "en_US",      // required
      },
      cardBrands: ["visa"]  // required. Array of card brands supported.
    }
    var mcCheckoutService = new MastercardCheckoutServices()

    async function initializeMastercardCheckoutServices() {
      try {
       var result = await mcCheckoutService.init(params)     
       // handle result: an object containing a list of initialized card networks
       // upon successful resolution, other methods, e.g. getCards(), may be called
       console.log(result);
       
      } 
       catch (error) {
        // handle error
        console.log(error);
        
       }
    }

    initializeMastercardCheckoutServices()
  </script>

</html>
